apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webapp
  labels:
    app: my-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-webapp
  template:
    metadata:
      name: my-webapp
      labels:
        app: my-webapp
    spec:
      containers:
        - name: my-webapp
          image: us-central1-docker.pkg.dev/test-1-k8s/miwebapp/my-webapp:latest
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              